  doctrine:schema:update:
    desc: "Met √† jour le sch√©ma de la base de donn√©es"
    silent: true
    cmds:
    - task: symfony:console
      vars:
        CMD: "doctrine:schema:update --dump-sql --force"

  doctrine:schema:validate:
    desc: "Valide le sch√©ma de la base de donn√©es"
    silent: true
    cmds:
    - task: symfony:console
