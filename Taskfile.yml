    silent: true
    cmds:
    - task: labstag:cmd-exec
      vars:
        COMMAND: "php -d memory_limit=-1 -d error_reporting=24575 bin/phpmd config,features,public,src,tests ansi phpmd.xml"

  lint:phpmnd:
